<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a8edea" />
      <stop offset="100%" stop-color="#fed6e3" />
    </linearGradient>
    
    <!-- Breathing animation -->
    <radialGradient id="breathGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#a8edea" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#a8edea" stop-opacity="0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="200" cy="530" r="180" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4 4" opacity="0.5" />
  <circle cx="1000" cy="100" r="150" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4 4" opacity="0.5" />
  
  <!-- Main breathing circle -->
  <circle cx="600" cy="315" r="150" fill="url(#breathGradient)" />
  <circle cx="600" cy="315" r="150" fill="none" stroke="#ffffff" stroke-width="3" />
  
  <!-- Meditation figure -->
  <g transform="translate(600, 315) scale(2.5)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="10" fill="#2d3748" />
    
    <!-- Body -->
    <path d="M0 -15 L0 5 Q0 15, -10 20 L-15 22" stroke="#2d3748" stroke-width="3" stroke-linecap="round" fill="none" />
    <path d="M0 -15 L0 5 Q0 15, 10 20 L15 22" stroke="#2d3748" stroke-width="3" stroke-linecap="round" fill="none" />
    
    <!-- Legs - lotus position -->
    <path d="M-15 22 Q-25 25, -30 15 Q-35 5, -25 0 Q-15 -5, 0 5" stroke="#2d3748" stroke-width="3" stroke-linecap="round" fill="none" />
    <path d="M15 22 Q25 25, 30 15 Q35 5, 25 0 Q15 -5, 0 5" stroke="#2d3748" stroke-width="3" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Breathing waves -->
  <path d="M400 315 C450 285, 550 285, 600 315 C650 345, 750 345, 800 315" stroke="#ffffff" stroke-width="4" fill="none" />
  
  <!-- Title text -->
  <text x="600" y="500" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#2d3748">在线冥想</text>
  
  <!-- Subtitle text -->
  <text x="600" y="560" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="30" text-anchor="middle" fill="#4a5568">呼吸引导 · 正念 · 放松</text>
</svg>
